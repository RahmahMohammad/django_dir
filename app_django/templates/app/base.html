<!-- {% load static %} -->
{% load static %}

<html>

<head>
    <title>Medium</title>
    <link rel="stylesheet" href="{% static '/app/style.css' %}">
</head>

<body>
    <h1>Medium</h1>
    <nav>
        <a href="/blogs">Blogs</a>
        <a href="/blogers">Blogers</a>

        <div>
            {% if user.is_authenticated %}
            Welcome, {{ user.username }}
            <a href="{% url 'logout' %}">Signout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
