
{% extends 'app/base.html' %}

{% block content %}

<h2>Blogers <a href="{% url 'bloger_create' %}">(+)</a></h2>
<ul>
    {% for bloger in blogers %}
        <li>
            <a href="{% url 'bloger_detail' pk=bloger.pk %}">{{ bloger.name }}</a>
            <br>
            <a href="">{{ bloger.nationality }}</a>
            <br>
            <img src={{ bloger.photo_url }} alt="img">
        </li>
    {% endfor %}
</ul>

{% endblock %}
